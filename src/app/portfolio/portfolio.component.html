<div class="content">
	<div ng-hide="( breadcrumb == '' )" class="breadcrumb"><p>{{breadcrumb}}</p></div>
	
	<div id="navigation" class="navigation">
		<ul ng-mouseover="imageChangeHandler(project.imageURL,project.keyColor,project.headerColor)" *ngFor="let project of listItems">
			<a [routerLink]="[project.route]">
				<li><p>{{project.name}}</p></li>
				<li class="subhead"><p>{{project.description}}, {{project.year}}</p></li>
			</a>
		</ul>
	</div>

	<div [hidden]="!back" class="back">
		<a href="{{back}}"><p><i class="fi-arrow-left"></i>Back</p></a>
	</div>	
</div>
